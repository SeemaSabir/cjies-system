<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/Fav Icon (4).png">
    <link rel="icon" type="image/png" href="./assets/img/Fav Icon (4).png">

    <title>
        CJIES System
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet"/>
    <!-- <link href=".../assets/css/nucleo-icons.css" rel="stylesheet" /> -->
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="./assets/css/material-dashboard.css?v=3.0.5" rel="stylesheet"/>
    <style>
        .card {
            box-shadow: 0 4px 25px 1px rgb(0 0 0 / 5%), 0 1px 2px 1px rgb(0 0 0 / 6%);
        }
    </style>
</head>

<body class="">
<nav class=" navbar-expand-lg  border-radius-lg top-0 z-index-3 position-absolute mt-4 py-2 start-0 end-0 mx-4">
    <div class="container-fluid ps-2 pe-0">
        <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="#">
            <img src="./assets/img/logo.png" alt="main_logo" style="width:10%">
        </a>
    </div>
</nav>
<main class="main-content  mt-0">

    <section>
        <div class="page-header min-vh-100">
            <div class="container">
                <div class="row">
                    <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                        <h4 class="my-2 justify-content-center flex-column" style="color: #005249;">Hi, Welcome to CJIES System</h4>
                        <div class=" m-3 border-radius-lg d-flex flex-column justify-content-center">
                            <img src="./assets/img/Group 498.png" style="z-index: 5px;">
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                        <div class="col-12">
                            <div class="multisteps-form mb-9">
                                <!--progress bar-->
                                <div class="row">
                                    <div class="col-12 col-lg-8 mx-auto my-5">
                                    </div>
                                </div>
                                <!--form panels-->
                                <div class="row">
                                    <div class="card">
                                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                            <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
                                                <div class="multisteps-form__progress">
                                                    <button class="multisteps-form__progress-btn js-active" type="button" title="Basic Information">
                                                        <span>Basic Information</span>
                                                    </button>
                                                    <button class="multisteps-form__progress-btn" type="button" title="Education">Education</button>
                                                    <button class="multisteps-form__progress-btn" type="button" title="Experience">Experience</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <form class="multisteps-form__form">
                                                <!--single form panel-->
                                                <div class="multisteps-form__panel border-radius-xl bg-white js-active" data-animation="FadeIn">
                                                    <h5 class="font-weight-bolder mb-0">Basic Information</h5>
                                                    <p class="mb-0 text-sm">Mandatory informations</p>
                                                    <div class="multisteps-form__content">
                                                        <div class="row mt-3">
                                                            <div class="col-12 col-sm-6">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">First Name</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Last Name</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-3">
                                                            <div class="col-12 col-sm-6">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Contact</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Email Address</label>
                                                                    <input class="multisteps-form__input form-control" type="email"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-3">
                                                            <div class="col-12 col-sm-6">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Password</label>
                                                                    <input class="multisteps-form__input form-control" type="password"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Repeat Password</label>
                                                                    <input class="multisteps-form__input form-control" type="password"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="button-row d-flex mt-4">
                                                            <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Next</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--single form panel-->
                                                <div class="multisteps-form__panel border-radius-xl bg-white" data-animation="FadeIn">
                                                    <h5 class="font-weight-bold mb-0">Education</h5>
                                                    <p class="mb-0 text-sm">Tell us about your education</p>
                                                    <div class="multisteps-form__content">
                                                        <div class="row mt-3">
                                                            <div class="col">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Degree</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-3">
                                                            <div class="col">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">University</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-3">
                                                            <div class="col-12 col-sm-6">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Certificate</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-6 col-sm-6 mt-3 mt-sm-0">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Year</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="button-row d-flex mt-4">
                                                            <button class="btn bg-gradient-light mb-0 js-btn-prev" type="button" title="Prev">Prev</button>
                                                            <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" type="button" title="Next">Next</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!--single form panel-->
                                                <div class="multisteps-form__panel border-radius-xl bg-white" data-animation="FadeIn">
                                                    <h5 class="font-weight-bolder mb-0">Experience</h5>
                                                    <p class="mb-0 text-sm">Please provide your experience</p>
                                                    <div class="multisteps-form__content">
                                                        <div class="row mt-3">
                                                            <div class="col-12">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Company</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 mt-3">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Years</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 mt-3">
                                                                <div class="input-group input-group-dynamic">
                                                                    <label class="form-label">Certificates</label>
                                                                    <input class="multisteps-form__input form-control" type="text"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="button-row d-flex mt-4 col-12">
                                                                <button class="btn bg-gradient-light mb-0 js-btn-prev" type="button" title="Prev">Prev</button>
                                                                <button class="btn bg-gradient-dark ms-auto mb-0" type="button" onclick="window.location.href='login.html'">Submit for Verification</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!--   Core JS Files   -->
<script src="./assets/js/core/popper.min.js"></script>
<script src="./assets/js/core/bootstrap.min.js"></script>
<script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
<script src="./assets/js/plugins/choices.min.js"></script>
<script src="./assets/js/plugins/multistep-form.js"></script>
<script>
    if (document.getElementById('choices-state')) {
        var element = document.getElementById('choices-state');
        const example = new Choices(element, {
            searchEnabled: false
        });
    }
</script>
<!-- Kanban scripts -->
<script src="./assets/js/plugins/dragula/dragula.min.js"></script>
<script src="./assets/js/plugins/jkanban/jkanban.js"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="./assets/js/material-dashboard.min.js?v=3.0.5"></script>
</body>

</html>
